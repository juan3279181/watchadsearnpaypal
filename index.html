<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ads Mini Bot</title>
</head>
<body>
  <h2>Watch Ads & Earn Coins</h2>
  <button id="watchAdBtn">Watch Ad</button>

  <script>
    // Wait until Telegram WebApp is ready
    function initTelegram() {
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.ready();
        console.log("Telegram WebApp ready");

        setupAdButton();
      } else {
        console.log("Telegram WebApp not ready yet, retrying...");
        setTimeout(initTelegram, 100); // Retry until ready
      }
    }

    // Set up the ad button
    function setupAdButton() {
      const btn = document.getElementById('watchAdBtn');
      btn.addEventListener('click', function() {
        loadMonetagAd();
      });
    }

    // Load Monetag Ad safely
    function loadMonetagAd() {
      // Check if Monetag SDK exists
      if (typeof Monetag !== "undefined" && Monetag.showAd) {
        try {
          Monetag.showAd({
            zone: "10039081", // Your verified Monetag zone
            onLoad: () => console.log("Ad loaded successfully"),
            onError: (err) => console.log("Ad failed to load:", err)
          });
        } catch (e) {
          console.error("Error showing ad:", e);
          alert("Ad failed to load. Please try again.");
        }
      } else {
        console.log("Monetag SDK not loaded yet, loading now...");

        // Dynamically add the Monetag SDK script
        const script = document.createElement('script');
        script.src = "https://fpyf8.com/88/tag.min.js"; // Your Monetag SDK URL
        script.async = true;
        script.onload = () => {
          console.log("Monetag SDK loaded, retrying ad...");
          loadMonetagAd(); // Retry once loaded
        };
        script.onerror = () => alert("Failed to load ad SDK");
        document.body.appendChild(script);
      }
    }

    // Initialize everything
    initTelegram();
  </script>
</body>
</html>
