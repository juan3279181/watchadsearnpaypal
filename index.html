<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notcoin - Watch Ads & Earn Coins</title>

  <!-- Your trusted SDK script -->
  <script src='//libtl.com/sdk.js' data-zone='10047074' data-sdk='show_10047074'></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden;
    }
    header, footer { 
      background: #000; 
      padding: 1em; 
      text-align: center; 
    }
    .container { 
      width: 95%; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 10px; 
    }
    .card { 
      background: #1e1e1e; 
      border-radius: 12px; 
      padding: 20px; 
      margin-bottom: 15px; 
      text-align: center; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
    }
    h1, h2, h3, p { 
      margin: 5px 0; 
    }
    button { 
      background: orange; 
      color: black; 
      border: none; 
      border-radius: 8px; 
      padding: 12px 25px; 
      cursor: pointer; 
      font-weight: bold; 
      margin: 5px; 
      transition: transform 0.1s; 
    }
    button:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
    }
    button:hover:not(:disabled) { 
      transform: scale(1.05); 
    }
    button:active:not(:disabled) { 
      transform: scale(0.97); 
    }
    input { 
      border-radius: 8px; 
      border: none; 
      padding: 10px; 
      width: 90%; 
      max-width: 400px; 
      margin: 5px 0; 
    }
    #adContainer { 
      width: 100%; 
      margin: 15px auto; 
      text-align: center; 
    }
    #withdrawResult { 
      margin-top: 10px;
      color: #ddd; 
    }

    /* Loading overlay styles */
    #loadingOverlay { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.9); 
      color: #fff; 
      font-size: 24px; 
      justify-content: center; 
      align-items: center; 
      z-index: 9999; 
      flex-direction: column;
    }
    .spinner {
      border: 5px solid rgba(255, 165, 0, 0.3);
      border-radius: 50%;
      border-top: 5px solid orange;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Notcoin</h1>
    <p>Watch Ads & Earn Coins</p>
  </header>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div>Processing...</div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Your Balance</h2>
      <h1 id="balance">0 Coins</h1>
    </div>

    <div class="card">
      <h3>Watch Ads & Earn Coins</h3>
      <p>Click the button below to watch an ad and earn coins</p>
      <button id="watchAdBtn">ðŸŽ¯ Watch Ad (+coins)</button>
    </div>

    <div class="card">
      <h3>Withdraw Earnings</h3>
      <p>Minimum withdrawal: 25,000 Coins = â‚¹20</p>
      <input type="number" id="coinAmount" placeholder="Enter Coin Amount"/>
      <input type="email" id="paypalEmail" placeholder="Enter PayPal Email"/>
      <button id="requestWithdrawal">Request PayPal Withdrawal</button>
      <div id="withdrawResult"></div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Notcoin â€” Earn rewards by watching ads</p>
  </footer>

  <script>
    // Initial balance
    let coins = 10950;
    const balanceEl = document.getElementById('balance');
    function updateBalance() {
      balanceEl.innerText = coins + ' Coins';
    }
    updateBalance();

    const overlay = document.getElementById('loadingOverlay');

    // Function to show ad and reward
    function showAdAndReward(rewardCoins) {
      show_10047074().then(() => {
        coins += rewardCoins;
        updateBalance();
        alert(`ðŸŽ‰ You earned ${rewardCoins} coins!`);
      }).catch(() => {
        alert('Ad failed to load or was skipped.');
      });
    }

    // Ad button event
    document.getElementById('watchAdBtn').addEventListener('click', () => {
      // You can assign different rewards based on your logic
      const reward = 250; // for example
      showAdAndReward(reward);
    });

    // PayPal payout logic
    async function processPayout(email, amountINR) {
      try {
        const response = await fetch('https://watchadsearnpaypalinstant81.onrender.com/api/payout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, amount: amountINR, currency: 'INR', userId: 'user123' }),
        });
        return await response.json();
      } catch (err) {
        console.error('Payout error:', err);
        return { success: false, error: err.message };
      }
    }

    const COIN_TO_INR_RATE = 20 / 25000;

    // Withdrawal button handler
    document.getElementById('requestWithdrawal').onclick = async () => {
      const amountCoins = Number(document.getElementById('coinAmount').value);
      const email = document.getElementById('paypalEmail').value.trim();
      const resultDiv = document.getElementById('withdrawResult');

      resultDiv.textContent = '';
      resultDiv.style.color = '#ddd';

      if (!amountCoins || amountCoins < 25000) {
        resultDiv.textContent = 'Minimum withdrawal is 25,000 coins.';
        resultDiv.style.color = 'orange';
        return;
      }
      if (amountCoins > coins) {
        resultDiv.textContent = 'Insufficient balance.';
        resultDiv.style.color = 'orange';
        return;
      }
      if (!email) {
        resultDiv.textContent = 'Please enter your PayPal email.';
        resultDiv.style.color = 'orange';
        return;
      }
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(email)) {
        resultDiv.textContent = 'Please enter a valid email.';
        resultDiv.style.color = 'orange';
        return;
      }

      overlay.style.display = 'flex';
      resultDiv.textContent = 'Processing...';
      resultDiv.style.color = 'yellow';

      const amountINR = amountCoins * COIN_TO_INR_RATE;
      const payout = await processPayout(email, amountINR);

      overlay.style.display = 'none';

      if (payout.success) {
        coins -= amountCoins;
        updateBalance();
        resultDiv.textContent = `âœ… Withdrawal successful! â‚¹${amountINR.toFixed(2)} sent to ${email}`;
        resultDiv.style.color = 'lightgreen';
        document.getElementById('coinAmount').value = '';
        document.getElementById('paypalEmail').value = '';
      } else {
        resultDiv.textContent = `âŒ Payout failed: ${payout.error || 'Unknown error'}`;
        resultDiv.style.color = 'red';
      }
    };

    // Optional: update INR estimate when coin input changes
    document.getElementById('coinAmount').addEventListener('input', () => {
      const amt = Number(document.getElementById('coinAmount').value || 0);
      if (amt >= 25000) {
        const inr = amt * COIN_TO_INR_RATE;
        document.getElementById('requestWithdrawal').textContent = `Request â‚¹${inr.toFixed(2)} PayPal`;
      } else {
        document.getElementById('requestWithdrawal').textContent = 'Request PayPal Withdrawal';
      }
    });
  </script>
</body>
</html>
