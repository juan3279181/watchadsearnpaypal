<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ads Mini Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    #watchAdBtn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #watchAdBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Watch Ads & Earn Coins</h2>
  <button id="watchAdBtn">Watch Ad</button>

  <script>
    // Initialize Telegram WebApp safely
    function initTelegram() {
      if (typeof Telegram !== "undefined" && Telegram.WebApp) {
        Telegram.WebApp.ready();
        console.log("Telegram WebApp ready");
        setupAdButton();
      } else {
        console.log("Telegram WebApp not ready, retrying...");
        setTimeout(initTelegram, 100);
      }
    }

    function setupAdButton() {
      const btn = document.getElementById('watchAdBtn');
      if (!btn) return;

      btn.addEventListener('click', function() {
        btn.disabled = true;

        if (typeof Monetag !== "undefined" && Monetag.showAd) {
          Monetag.showAd({
            zone: "10047074", // Your verified Monetag zone
            onLoad: () => {
              console.log("Ad loaded successfully");
              btn.disabled = false;
            },
            onError: (err) => {
              console.error("Ad failed to load:", err);
              alert("Ad failed to load. Please try again.");
              btn.disabled = false;
            }
          });
        } else {
          const script = document.createElement('script');
          script.src = "https://fpyf8.com/88/tag.min.js"; // Monetag SDK
          script.async = true;
          script.onload = () => {
            console.log("Monetag SDK loaded, retrying ad...");
            btn.disabled = false;
          };
          script.onerror = () => {
            console.error("Failed to load Monetag SDK");
            alert("Failed to load ad SDK.");
            btn.disabled = false;
          };
          document.body.appendChild(script);
        }
      });
    }

    initTelegram();
  </script>
</body>
</html>
